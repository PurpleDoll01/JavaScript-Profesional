<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Call, apply, bind</title>
</head>
<body>
    <a href="ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">Nunca parar de aprender</button></li>
    </ul>

    <script>
        //Establece "this" usando "call"
        function saludar() {
            console.log(`Hola, soy ${this.name} ${this.apellido}`);
        }

        const richard = {
            name: 'Richard',
            apellido: 'Kaufman'
        }

        saludar.call(richard);


        //Establece "this" usando "call" y pasar argumentos a la funcion
        function caminar (metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia la ${direccion}`);
        }

        caminar.call(richard, 400, "derecha");

        //*****apply hace lo mismo que call. 
        
        //Establece "this" usando "apply" y pasar argumentos a la funcion
        caminar.apply(richard, [800, "izquierda"]);

        //BIND construye una nueva función que tendrá el this integrado

        //Establecer "this" en una nueva función usando "bind"
        const daniel = {
            name: "Daniel",
            apellido: "Sanchez"
        }
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        const danielCamina = caminar.bind(daniel);
        danielCamina(1000, "izquierda");

        //funcionalidad del código HTML
        const buttons = document.getElementsByClassName("call-to-action");
        //buttons.forEach(button => {
        //  button.onclick = () =>  alert("Nunca pares de aprender!")
        // })

        //NODE LIST

        Array.prototype.forEach.call(buttons, button => {
            button.onclick = () =>  alert("Nunca pares de aprender!");
        })

        console.log(buttons);


    </script>
</body>
</html>
